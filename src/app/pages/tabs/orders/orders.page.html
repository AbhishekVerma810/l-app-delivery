<ion-header>
  <ion-toolbar>
    <ion-title mode="md">Orders</ion-title>
    <ion-buttons slot="end">
      <ion-button color="white">
        <ion-icon name="search-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">

  <ion-list>
    <ion-list-header mode="md" color="light" class="ion-margin-vertical">
      COMPLETED ORDERS
    </ion-list-header>
    <ion-virtual-scroll [items]="pendingOrders">
      <ion-card *virtualItem="let order">
        <div>
          <ion-item lines="none" [detail]="true" class="type">
            <ion-thumbnail slot="start">
              <img [src]="order.thumbnailSrc" />
            </ion-thumbnail>
            <ion-label>
              {{ order.title }}
              <p>
                <ion-text>{{ order.date }}</ion-text>
              </p>
            </ion-label>
          </ion-item>
          <ion-row class="pickdrop">
            <ion-col size="6" class="pick">
              <ion-item lines="none">
                <ion-thumbnail slot="start">
                  <img src="assets/imgs/marker_pick.png" />
                </ion-thumbnail>
                <ion-label>{{ order.pickupAddress }}</ion-label>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item lines="none">
                <ion-thumbnail slot="start">
                  <img src="assets/imgs/marker.png" />
                </ion-thumbnail>
                <ion-label>{{ order.dropAddress }}</ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row class="ion-padding amount">
            <ion-text color="dark"
              >Total ₹<ion-text color="primary">{{ order.amount }}</ion-text></ion-text
            >
          </ion-row>
          <ion-row class="reorder">
            <ion-col size="12">
              <ion-button [routerLink]="['/tabs/delivery-item-details']" expand="block">
                <ion-text>View All Details</ion-text>
              </ion-button>
            </ion-col>
          </ion-row>
        </div>
        <div *ngIf="order.items">
          <ion-item lines="none" [detail]="true" class="type">
            <ion-thumbnail slot="start">
              <img [src]="order.thumbnailSrc" />
            </ion-thumbnail>
            <ion-label>
              {{ order.title }}
              <p>
                <ion-text>{{ order.location }}</ion-text>
              </p>
              <p>
                <ion-text>{{ order.date }}</ion-text>
              </p>
            </ion-label>
          </ion-item>
          <div class="items">
            <ion-row *ngFor="let item of order.items">
              <ion-text color="dark">
                <img src="assets/imgs/location.png" />
                <ion-text>{{ item.name }} x {{ item.quantity }}</ion-text>
              </ion-text>
            </ion-row>
          </div>
          <ion-row class="ion-padding amount">
            <ion-text color="dark"
              >Total ₹<ion-text color="primary">{{ order.amount }}</ion-text></ion-text
            >
          </ion-row>
          <ion-row class="reorder">
            <ion-col size="12">
              <ion-button [routerLink]="['/tabs/delivery-item-details']" expand="block">
                <ion-text>View All Details</ion-text>
              </ion-button>
            </ion-col>
          </ion-row>
        </div>
      </ion-card>
    </ion-virtual-scroll>
  </ion-list>
</ion-content>
